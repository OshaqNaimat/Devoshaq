<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      color: #e2e8f0;
      overflow-x: hidden;
    }

    #background-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .video-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }
  </style>
</head>

<body class="bg-gray-900">

  <!-- Background -->
  <video autoplay loop muted playsinline id="background-video">
    <source src="bg-video.mp4" type="video/mp4">
  </video>
  <div class="video-overlay"></div>

  <!-- Header -->
  <header class="fixed top-0 w-full bg-slate-900/60 backdrop-blur z-50">
    <nav class="max-w-6xl mx-auto flex justify-between p-4">
      <a href="#hero" class="text-2xl font-bold text-blue-400">My Portfolio</a>
      <div class="space-x-6 hidden md:block">
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>
  </header>

  <main class="pt-24 max-w-6xl mx-auto px-4">

    <!-- Hero -->
    <section id="hero" class="min-h-screen flex items-center">
      <div>
        <h1 class="text-5xl font-bold text-white">
          Hi, I'm <span class="text-blue-400">Oshaq Naimat</span>
        </h1>
        <p class="text-xl mt-4 text-gray-300">
          Web Developer
        </p>
      </div>
    </section>

    <!-- About -->
    <section id="about" class="py-20">
      <h2 class="text-3xl font-bold text-blue-400 mb-6">About Me</h2>
      <p class="text-gray-300">
        I am a web developer learning modern frontend and backend technologies.
      </p>
    </section>

    <!-- Projects -->
    <section id="projects" class="py-20">
      <h2 class="text-3xl font-bold text-blue-400 mb-6">Projects</h2>
      <p class="text-gray-300">Coming soon...</p>
    </section>

    <!-- Contact -->
    <section id="contact" class="py-20">
      <h2 class="text-3xl font-bold text-blue-400 mb-6 text-center">Contact Me</h2>

      <!-- ‚úÖ FORM (NO REDIRECT) -->
      <form
        id="contactForm"
        class="max-w-xl mx-auto bg-gray-800/70 p-6 rounded-lg shadow-lg"
      >
        <label class="block mb-1">Name</label>
        <input
          name="name"
          required
          class="w-full mb-4 p-2 rounded bg-gray-900 border border-gray-600"
        />

        <label class="block mb-1">Email</label>
        <input
          type="email"
          name="email"
          required
          class="w-full mb-4 p-2 rounded bg-gray-900 border border-gray-600"
        />

        <label class="block mb-1">Message</label>
        <textarea
          name="message"
          rows="5"
          required
          class="w-full mb-4 p-2 rounded bg-gray-900 border border-gray-600"
        ></textarea>

        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded"
        >
          Send Message
        </button>

        <div
          id="form-message"
          class="hidden mt-4 text-center font-semibold"
        ></div>
      </form>
    </section>
  </main>

  <footer class="text-center text-gray-400 py-6">
    ¬© 2024 Oshaq Naimat
  </footer>

  <!-- ‚úÖ FORM SUBMIT SCRIPT (NO REDIRECT) -->
  <script>
    const form = document.getElementById("contactForm");
    const msg = document.getElementById("form-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // üö´ stop redirect

      msg.classList.add("hidden");

      const data = new FormData(form);

      try {
        const res = await fetch("https://formspree.io/f/xwpdveyj", {
          method: "POST",
          body: data,
          headers: { Accept: "application/json" },
        });

        console.log(res)
        if (res.ok) {
          msg.textContent = "‚úÖ Message sent successfully!";
          msg.className = "mt-4 text-center font-semibold text-green-400";
          msg.classList.remove("hidden");
          form.reset();
        } else {
          throw new Error();
        }
      } catch {
        msg.textContent = "‚ùå Failed to send message.";
        msg.className = "mt-4 text-center font-semibold text-red-400";
        msg.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
